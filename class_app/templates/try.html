<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            line-height: 30px;
            font-family: 'Signika Negative', sans-serif;
        }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            color: #333;
        }

        .course1-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .course1-slide {
            display: flex;
            flex: 0 0 calc(33.33% - 20px);
            margin: 10px;
            box-sizing: border-box;
            transition: transform 0.8s ease-in-out;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            color: #333;
        }

        .course1-slide img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .course1-details {
            padding: 15px;
        }

        .course1 h3 {
            margin: 0;
        }

        .course1 p {
            margin: 10px 0;
        }

        .course1-icons {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
        }

        .course1-icons span {
            display: flex;
            align-items: center;
        }

        .course1-icons i {
            margin-right: 5px;
            color: #007BFF;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .course1-slide {
                flex: 0 0 calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .course1-slide {
                flex: 0 0 calc(100% - 20px);
            }
        }
    </style>
    <title>Online Coding Courses</title>
</head>
<body>

<div class="slideshow-container">
    <div class="course1-container">
        <div class="course1-slide">
            <img src="https://websitedemos.net/online-coding-course-02/wp-content/uploads/sites/713/2020/10/online-programming-course-03.jpg" alt="Course1 Image">
            <div class="course1-details">
                <h3>Front End</h3>
                <p>HTML 5 Web Component Fundamentals</p>
                <div class="course1-icons">
                    <span><i class="fas fa-user"></i> Beginner</span>
                    <span><i class="fas fa-hourglass-half"></i> 2h 24m</span>
                </div>
            </div>
        </div>

        <!-- Add more course1-slides as needed -->

        <div class="course1-slide">
            <img src="https://websitedemos.net/online-coding-course-02/wp-content/uploads/sites/713/2020/10/online-programming-course-02.jpg" alt="Course1 Image">
            <div class="course1-details">
                <h3>Front End</h3>
                <p>Mastering CSS 3 Flexbox With Real World Projects</p>
                <div class="course1-icons">
                    <span><i class="fas fa-user"></i> Beginner</span>
                    <span><i class="fas fa-hourglass-half"></i> 3h 18m</span>
                </div>
            </div>
        </div>

        <div class="course1-slide">
            <img src="https://websitedemos.net/online-coding-course-02/wp-content/uploads/sites/713/2020/10/online-programming-course-01.jpg" alt="Course1 Image">
            <div class="course1-details">
                <h3>Front End</h3>
                <p>Full Stack Web Development with React Hooks and Redux</p>
                <div class="course1-icons">
                    <span><i class="fas fa-user"></i> Intermediate</span>
                    <span><i class="fas fa-hourglass-half"></i> 4h 36m</span>
                </div>
            </div>
        </div>

        <!-- Add more course1-slides as needed -->

    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("course1-slide");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "flex";
        setTimeout(showSlides, 4000); // Change slide every 4 seconds
    }

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
</script>

</body>
</html>
