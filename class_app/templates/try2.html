<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&display=swap');

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style: none;
        text-decoration: none;
        line-height: 30px;
        font-family: 'Signika Negative', sans-serif;
    }

        .course1-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .course1 {
            width: 300px;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            background: #fff;
            color: #333;
        }

        .course1:hover {
            transform: scale(1.05);
        }

        .course1 img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .course1-details {
            padding: 15px;
        }

        .course1 h3 {
            margin: 0;
        }

        .course1 p {
            margin: 10px 0;
        }

        .course1-icons {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
        }

        .course1-icons span {
            display: flex;
            align-items: center;
        }

        .course1-icons i {
            margin-right: 5px;
            color: #007BFF ;
        }
    </style>
    <title>Online Coding Course1s</title>
</head>
<body>

<div class="course1-container">
    <div class="course1">
        <div class="course1-image">
            <img src="https://websitedemos.net/online-coding-course-02/wp-content/uploads/sites/713/2020/10/online-programming-course-03.jpg" alt="Course1 Image">
        </div>
        <div class="course1-details">
            <h3>Front End</h3>
            <p>HTML 5 Web Component Fundamentals</p>
            <div class="course1-icons">
                <span><i class="fas fa-user"></i> Beginner</span>
                <span><i class="fas fa-hourglass-half"></i> 2h 24m</span>
            </div>
        </div>
    </div>

    <div class="course1">
        <div class="course1-image">
            <img src="https://websitedemos.net/online-coding-course-02/wp-content/uploads/sites/713/2020/10/online-programming-course-02.jpg" alt="Course1 Image">
        </div>
        <div class="course1-details">
            <h3>Front End</h3>
            <p>Mastering CSS 3 Flexbox With Real World Projects</p>
            <div class="course1-icons">
                <span><i class="fas fa-user"></i> Beginner</span>
                <span><i class="fas fa-hourglass-half"></i> 3h 18m</span>
            </div>
        </div>
    </div>

    <div class="course1">
        <div class="course1-image">
            <img src="https://websitedemos.net/online-coding-course-02/wp-content/uploads/sites/713/2020/10/online-programming-course-01.jpg" alt="Course1 Image">
        </div>
        <div class="course1-details">
            <h3>Front End</h3>
            <p>Full Stack Web Development with React Hooks and Redux</p>
            <div class="course1-icons">
                <span><i class="fas fa-user"></i> Intermediate</span>
                <span><i class="fas fa-hourglass-half"></i> 4h 36m</span>
            </div>
        </div>
    </div>

    <!-- Add more course1s as needed -->

</div>

</body>
</html>
