{% extends 'Base.html' %}
{% block title %}Reset your password{% endblock title %}

{% block content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Forgotten your password</h2>

                </div>
                <div class="card-body">

                    <form method="post">
                        <p>Enter your email address to obtain a new password</p>

                        {{form.as_p}}
                        <p><input type="submit" value="send email"></p>
                        {% csrf_token %}
                    </form>

                    <!-- Display any form validation errors here -->
                    {% if payment_form.errors %}
                    <div class="alert alert-danger mt-3">
                        {{ form.errors }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
