{% extends 'base.html' %}

{% block content %}
    <section class="course-notifications">
        <h1>Course Notifications</h1>
        <ul>
            {% for notification in notifications %}
                <li>
                    <strong>{{ notification.title }}</strong><br>
                    {{ notification.message }}<br>
                    <small>{{ notification.timestamp }}</small>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
