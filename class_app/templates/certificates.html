<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Certificates</title>
    
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-r0C0n/z5z4lO15RSwfp5n5bc/ZFgGJ6z5z/ou5O06P/mMU/DfwD6W5/5cnSkYY+aD" crossorigin="anonymous">
    
    <!-- Add your custom CSS here -->
    <style>
        /* Customize certificate styles */
        .certificate {
            border: 2px solid #000;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        
        /* Style for the certificate title */
        .certificate-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* Style for the completion date */
        .completion-date {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">User Certificates</h1>
        
        {% if certificates %}
            {% for certificate in certificates %}
                <div class="certificate">
                    <h2 class="certificate-title">{{ certificate.course.title }}</h2>
                    <p class="completion-date">Completion Date: {{ certificate.completion_date|date:"F d, Y" }}</p>
                    <!-- You can add more certificate details here -->
                </div>
            {% endfor %}
        {% else %}
            <p>No certificates available.</p>
        {% endif %}
        
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
    </div>
    
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-Mn538M5nXZ3z8zDf5PlSFfztj5r5r5P5F5f5P5g5n5Lr5U5i5t5V5U5S5C5N5E5" crossorigin="anonymous"></script>
</body>
</html>
