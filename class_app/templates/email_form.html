
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Send email</h2>
                </div>
                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form.as_p }}
                        <p> <button type="submit" class="btn btn-primary">Send mail</button></p>

                    </form>

                    <!-- Display any form validation errors here -->
                    {% if payment_form.errors %}
                        <div class="alert alert-danger mt-3">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
