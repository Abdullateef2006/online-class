<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initiate Payment</title>
    <!-- Add any CSS or styling as needed -->
</head>
<body>
    <h1>Initiate Payment for {{ course.title }}</h1>
    <p>Amount: {{ amount }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Proceed to Payment</button>
    </form>

    <!-- Add any additional content or styling as needed -->

    <a href="{% url 'course_detail' course.id %}">Back to Course Detail</a>
</body>
</html>
